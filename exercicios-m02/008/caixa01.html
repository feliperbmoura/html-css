<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: rgb(0, 60, 255);

            padding: 25px;
            margin: auto;
            outline: 10px dashed black;
        }
        a{
            border: 10px solid rgb(255, 36, 36);
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafros também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>vamos ver como isso funciona</p>
</body>
</html>
